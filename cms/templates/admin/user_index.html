{% extends "backend_layout.html" %}

{% block content %}
<div class="container">
    <h2 class="sub-header">用户列表</h2>
    <a class="button" href="/admin/users/create">创建用户</a>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>

        <tbody>
        {% for admin in admins %}
        <tr>
        <td>{{admin.id}}</td>
        <td>{{admin.name}}</td>
        <td>{{admin.created_at}}</td>
            <td><a href="/admin/admins/{{admin.id}}">查看</a>|<a href="/admin/admins/{{admin.id}}/delete">删除</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
